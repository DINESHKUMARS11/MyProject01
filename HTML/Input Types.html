<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h1>Input Types</h1>
   <form>
    <table>
        <center><th>Registeration Form</th></center>
        <tr>
            <td>Name:</td>
            <td><input type = "text" placeholder="Enter the Name"</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type = "email" placeholder="Enter the Email"</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type = "password" placeholder="Enter the Password">
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type = "number" placeholder="Enter the Phone Number"</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type = "radio" name = "Gender">Male
                <input type = "radio" name = "Gender">Female</td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type = "date" name = "dob"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select>
                <option>Python</option>
                <option>Java</option>
                <option>Testing</option>
            </select></td>
        </tr>
        <tr>
            <td>Location:</td>
            <td><input type = "checkbox">Chennai
                <input type = "checkbox">Trichy
                <input type = "checkbox">Madurai<br>
                <input type = "checkbox">Salem
                <input type = "checkbox">Coimbatore
                <input type = "checkbox">Karur
            </td>
        </tr>
    </table>
   </form>
    
</body>
</html>
